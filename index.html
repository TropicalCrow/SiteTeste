	<script>
		function clock() {
			var time = new Date(),
				hours = time.getHours(),
				minutes = time.getMinutes(),
				seconds = time.getSeconds();
			day = time.getDate();
			var months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
			year = time.getFullYear();
			document.querySelectorAll('.hours')[0].innerHTML = harold(hours) + ":" + harold(minutes) + ":" + harold(seconds);
			document.querySelectorAll('.date')[0].innerHTML = day + " " + months[time.getMonth()] + " " + year;
			function harold(standIn) {
				if (standIn < 10) {
					standIn = '0' + standIn
				}
				return standIn;
			}
		}
		setInterval(clock, 1000);
	</script>
